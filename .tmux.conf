# ——— Surprising Stuff, Up Front ———————————————————————————————————————————————

# Try to use zsh, but fall back to bash
set -g default-command "zsh -c true && exec zsh || exec bash"

# ——— Raw Bindings (no C-b needed - thanks to ccxCZ for pointing this out!) ————

# Alt+Tab to switch panes. Of course, your WM will have to not capture this.
# TODO: Make it more Alt-Tabby, so you can cycle further. For now it's OK.
bind -n M-C-i last-pane

# ——— Snag Alt-#. Enable With $WANT_TMUX_TO_HAVE_ALT_PLUS_NUM ——————————————————

# Note that I skipped Alt+0, because it prevents me from doing <Esc>0 in vi-keys
# This has caused me to down grade window 0 from a "primary home base" to a
# second-class windowzen. It's OK though, the Alt+#s are a win for me.
if '[ -n $WANT_TMUX_TO_HAVE_ALT_PLUS_NUM ]' "bind -n M-1 select-window -t :1; bind -n M-2 select-window -t :2; bind -n M-3 select-window -t :3; bind -n M-4 select-window -t :4; bind -n M-5 select-window -t :5; bind -n M-6 select-window -t :6; bind -n M-7 select-window -t :7; bind -n M-8 select-window -t :8; bind -n M-9 select-window -t :9"

# ——— Prefix is Overrideable With $TMUXESC Env Var —————————————————————————————
if '[ -n "$TMUXESC" ]' "set -g prefix C-$TMUXESC; unbind C-$TMUXESC; bind C-$TMUXESC last-window; bind $TMUXESC send-prefix"
if '[ -z "$TMUXESC" ]' "bind b send-prefix; bind C-b last-window"

# ——— Smarter Starting Paths ———————————————————————————————————————————————————

# Newly split shells start with the same $PWD as the shell you split from:
set -u default-path

# new-window's are $HOME.
unbind ^c
bind ^c run "cd; tmux new-window"
unbind c
bind c run "cd; tmux new-window"
# Note: In newer tmux versions (1.6?) you can do new-window -c $HOME

# ——— Obvious, Important Bindings That Probably Should Be Default ——————————————

# Turn panes like [   ] into [ | ]
bind | split-wind

# Turn panes like [   ] into [———]
bind - split-window

# ——— Vi-key navigation -———————————————————————————————————————————————————————

setw -g mode-keys vi
unbind C-h
unbind C-l
unbind h
unbind j
unbind k
unbind l
unbind H
unbind J
unbind K
unbind L
bind C-h previous-window
bind C-l next-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

bind | split-window -h
bind - split-window

# ——— Be screen-like for the rest ——————————————————————————————————————————————

bind ^[ copy-mode

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# redisplay ^L # But not 'l' (-rking)
unbind ^L
bind ^L refresh-client

# " windowlist -b
unbind '"'
bind '"' choose-window

# ——— Misc Settings ————————————————————————————————————————————————————————————

set -g history-limit 99999

# Still requires tmux -2 on older versions (I think before 1.6 or 1.7)
set -g default-terminal "screen-256color"

# Speeds up irssi's vim_mode.pl -
# Needs a newer tmux than Stackato 1.2 # set-option escape-time 0

set -g visual-activity on
setw -g monitor-activity on
setw -g automatic-rename on

# ——— Cosmetics ————————————————————————————————————————————————————————————————

set -g status-utf8 on

set -g status-justify centre
set -g status-bg black
set -g status-right "#[fg=white]U▶#(whoami) #[fg=red]H▶#H #[fg=cyan]-s▶#S"
# TODO: Put something useful on the left
# set -g status-left-length 30
# set -g status-left ""

setw -g window-status-bell-attr default
setw -g window-status-bell-fg red
setw -g window-status-activity-attr bold
setw -g window-status-format "#[fg=cyan]#F#[fg=white]#I#[fg=cyan]≡#[fg=white]#12W"
setw -g window-status-current-format "#[fg=red]▶#[fg=white]#I#[fg=red,bold]≡#[fg=white]#W"

set -g pane-border-fg colour238
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg black

set -g message-fg white
set -g message-bg black
set -g message-attr bright
